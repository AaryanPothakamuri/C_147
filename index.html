<!DOCTYPE html>
<html>
  <head>
    <title>Solar System</title>

  <body>
    <a-scene background = "color : #000000">
      <!--camera -->
    <a-entity position ="0 0 -25">
      <a-camera></a-camera>

      sound=!"src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5">

      <!--Sun-->
      <a-entity>

      </a-entity>
      
      <!--Mercury-->
      <a-entity position="0 0 0" rotation="0 0 0"

      <a-sphere position="0  2.5 -25" radius="0.4" 
      src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>

<!--venus-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">

      src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere>  
  </a-entity>
  <!--Earth-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="0  2.5 -29" radius="0.4"
      src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"></a-sphere> 
      <!--Moon-->
      <a-entity position="0 0 0" rotation="0 0 0"
                    animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 10000">
                    <a-sphere color="yellow" position="1  0 -29" radius="0.2"></a-sphere>
                </a-entity>

  </a-entity>
<!--Mars-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="0  2.5 -31" radius="0.3" 
      src="8k_mars.jpg"></a-sphere>  
  </a-entity>
  <!--Jupiter-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="0  2.5 -35" radius="2.19" 
      src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>  
  </a-entity>
<!--Saturn-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="0  2.5 -41" radius="1.83" 
      src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
      <a-torus color="grey" radius="3" rotation="90 0 0 " radius-tubular="0.015" segments-tubular="1000">
      </a-torus>
      <a-torus color="grey" radius="2.9" rotation="90 0 0 " radius-tubular="0.02" segments-tubular="1000"></a-toruscolor>>

      </a-torus> 
      <a-torus color="grey" radius="2.8" rotation="90 0 0 " radius-tubular="0.025" segments-tubular="1000"></a-toruscolor>>
        
      </a-torus> 
    </a-sphere>
  </a-entity>
<!--Uranus-->
  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="0  2.5 -45" radius="0.8"

  <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
